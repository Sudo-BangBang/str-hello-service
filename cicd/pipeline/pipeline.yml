    public: true
    serial: true
    max_in_flight: 5
    plan:
      - get: spring-boot-service
        trigger: true
        #passed: [test]
      - task: image-build
        file: "spring-boot-service/cicd/pipeline/tasks/image-build.yml"
        privileged: true
      - put: spring-boot-service-docker-repository
        params:
          version: 0.0.1
          image: image/image.tar
